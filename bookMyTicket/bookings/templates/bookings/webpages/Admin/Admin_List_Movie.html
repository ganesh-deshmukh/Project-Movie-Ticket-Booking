{% extends 'bookings/common/HeaderAndFooter.html' %}

{% block content %}

<div class="container text-center">
    <div class="my-2">
        <h3 class="">All Movies Launched till yet.</h3>
        <button class="btn btn-success">Add new Movie</button>

    </div>
    <div class="">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Movie ID</th>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}

                <tr>
                    <th scope="row">{{movie.id}}</th>
                    <td><a href="/theater_admin/list/shows/"></a>{{movie.name}}</td>
                    <td><a href="{% url 'update_movie' movie.id %}" class="btn btn-success">Edit</a></td>
                    <td><a href="{% url 'delete_movie' movie.id %} " class="btn btn-danger">Delete</a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
