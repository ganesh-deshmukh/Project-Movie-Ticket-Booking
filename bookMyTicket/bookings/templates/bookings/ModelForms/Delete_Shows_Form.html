{% extends 'bookings/common/HeaderAndFooter.html' %}

{% block content %}

<div class="container p-3 border border-primary mt-3">

    <h2>Are you sure that you want to delete Show {{shows}}?</h2>
    <form method="POST">
        {% csrf_token %}
        
        
        <a class="btn btn-success m-5" href="{% url 'list_shows' theater.id %}">Cancel</a>
        
        <input class="btn btn-danger" type="submit" name="Confirm">
    </form>

</div>

{% endblock %}
